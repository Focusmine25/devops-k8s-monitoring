<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Micro Frontend</title>
</head>
<body>
  <h1>Micro Frontend</h1>
  <p>This page talks to the backend at <code>/api</code>.</p>
  <div id="result">waiting for backend...</div>
  <script>
    fetch('/api/')
      .then(resp => resp.json())
      .then(data => {
         document.getElementById('result').innerText = JSON.stringify(data);
      })
      .catch(err => {
         document.getElementById('result').innerText = 'Error: ' + err;
      })
  </script>
</body>
</html>
